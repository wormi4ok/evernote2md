name: CI

on:
  push:
  pull_request:
    paths-ignore:
    - '**.md'
    - '**.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x
    - name: Lint
      uses: golangci/golangci-lint-action@v5
      with:
        version: v1.56
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x
    - name: Test
      run: go test ./...
