name: CI

on:
  push:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.x
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.x
      - name: Test
        run: go test ./...
