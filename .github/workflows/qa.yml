name: Code quality

on:
  push:

jobs:
  code-coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.x
    - name: Test
      run: go test -coverprofile coverage.txt -covermode=atomic ./...
    - name: Code Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt
        fail_ci_if_error: true
