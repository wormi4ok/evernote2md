name: Release

on:
  push:
    branches:
    - "!*"
    tags:
    - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.x
    - name: Release
      uses: goreleaser/goreleaser-action@v3
      with:
        version: latest
        args: release -f .release.yml --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
